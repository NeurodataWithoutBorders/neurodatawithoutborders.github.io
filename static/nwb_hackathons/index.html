<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to NWB Events</title>
    <link rel="canonical" href="https://nwb.org/events">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            line-height: 1.6;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>The NWB Hackathons page has moved to <a href="https://nwb.org/events">https://nwb.org/events</a>.</p>
    <p>If you are not redirected automatically, please click the link above.</p>
    <script>
        (function() {
            // Get the current path
            var path = window.location.pathname;

            // Extract the part after /nwb_hackathons/
            var match = path.match(/\/nwb_hackathons\/(.*)/);

            if (match && match[1]) {
                // We have a subpath
                var subpath = match[1];

                // Convert from format like HCK22_2025_DataConversion_Remote to hck22-2025-dataconversion-remote
                var newSubpath = subpath.toLowerCase().replace(/_/g, '-');

                // Redirect to the new URL
                window.location.href = "https://nwb.org/events/" + newSubpath;
            } else {
                // No subpath, redirect to the main events page
                window.location.href = "https://nwb.org/events";
            }
        })();
    </script>
</body>
</html>
