baseURL: https://neurodatawithoutborders.github.io/
languageCode: en
title: Neurodata Without Borders

# Build Settings
buildFuture: true

# Pagination
pagination:
  pagerSize: 10

# Markup
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: github
    lineNos: false
    noClasses: false

# Modules
module:
  mounts:
    - source: assets
      target: assets
